<!DOCTYPE html>
<html xml:lang="nl" lang="nl">

<head>
  <title>Toggle switch - Manon - Rijksoverheid CSS framework</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../dist/css/main.css" rel="stylesheet">
  <link href="../dist/img/favicon.ico" rel="shortcut icon">
</head>

<body id="sidebar" class="layout">
  <header>
    <a href="#main-content" class="button skip-to-content">Ga direct naar inhoud</a>
    <a href="" class="ro-logo">
      <img src="../dist/img/ro-logo.svg" alt="Logo Rijksoverheid">
      Rijksoverheid
    </a>

    <nav aria-label="Kruimelpad" class="breadcrumb-bar" id="main-nav">
      <div>
        <ul>
          <li><a href="../index.html"><span class="icon icon-home">Hoofdpagina icoon</span> Rijksoverheid CSS</a></li>
          <li><a href="index.html">Styling tests</a></li>
          <li><a href="#" aria-current="page">Toggle switch</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main-content" tabindex="-1">
    <article>
      <div>
        <h1>Aan/uit-schuifknop</h1>

        <form action="" method="post">
          <div class="toggle-switch">
            <label>
              <span>Save my preferences</span>
              <span class="checkbox">
                <input type="checkbox" id="switch-1">
                <span class="false">Off</span>
                <span class="true">On</span>
              </span>
            </label>
          </div>

          <fieldset class="toggle-switch">
            <legend>Toggle switch</legend>

            <div>
              <label>
                <span>Toon filters</span>
                <span class="checkbox">
                  <input type="checkbox" id="switch-2">
                  <span class="false">Uit</span>
                  <span class="true">Aan</span>
                </span>
              </label>
            </div>

            <div>
              <label>
                <span>Gevaccineerd</span>
                <span class="checkbox">
                  <input type="checkbox" id="switch-3">
                  <span class="false">Nee</span>
                  <span class="true">Ja</span>
                </span>
              </label>
            </div>

            <div>
              <label>
                <span>Vaccinatiestatus</span>
                <span class="checkbox">
                  <input type="checkbox" id="switch-4">
                  <span class="false">Ongevaccineerd</span>
                  <span class="true">Gevaccineerd</span>
                </span>
              </label>
            </div>
          </fieldset>
        </form>
      </div>
    </article>
    <a href="#main-nav" class="button to-top" title="Terug naar het hoofdmenu">
      <span class="icon icon-to-top" aria-hidden="true"></span>
      Terug naar het hoofdmenu
    </a>
  </main>

  <footer>
    <div class="two-thirds-one-third">
      <span class="slogan">Manon - Rijksoverheid CSS framework</span>
      <nav>
        <h1>Service</h1>
        <ul>
          <li><a href="../index.html">Over</a></li>
          <li><a href="index.html">Styling tests</a></li>
          <li><a href="../html_examples/index.html">Online componenten bibliotheek</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>

name: Npm

on:
  push:
  pull_request:
    branches: [main]

jobs:
  capture-screenshots:
    name: Capture screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"
      - run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REPO_READ_ONLY_TOKEN }}
      - run: npm rebuild puppeteer
      - run: npm run build:docs:production
      - name: Create screenshots
        run: node tests/capture-screenshots.js
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: tests/screenshots/actual

  visual-testing:
    if: ${{ github.ref != 'refs/heads/main' }}
    name: Compare screenshots
    needs: capture-screenshots
    runs-on: ubuntu-latest
    steps:
      - name: Create folders
        run: |
          mkdir -p screenshots/actual
          mkdir -p screenshots/expected
          mkdir -p screenshots/diff
      - name: Download actual screenshots
        uses: actions/download-artifact@v3
        with:
          name: screenshots
          path: screenshots/actual
      - name: Download expected screenshots
        uses: actions/checkout@v3
        with:
          ref: expected-screenshots
          path: screenshots/expected
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install reg-cli
        run: npm install -g reg-cli
      - name: Run visual regression test tool
        run: reg-cli screenshots/actual screenshots/expected screenshots/diff -R screenshots/report.html
      - name: Upload visual testing report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: visual-testing-report
          path: |
            screenshots
          retention-days: 7

  push-new-screenshots:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Push to expected-screenshot branch
    needs: capture-screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: expected-screenshots
      - name: Remove existing screenshots
        run: |
          rm -rf *
      - name: Download screenshots
        uses: actions/download-artifact@v3
        with:
          name: screenshots
      - name: Commit screenshots
        run: |
          git config user.name "$($env:GITHUB_ACTOR)"
          git config user.email "$($env:GITHUB_ACTOR)@users.noreply.github.com"
          git add .
          git commit -m "GitHub Action - Automated screenshots update"
          git push --force
      - name: Delete screenshots artifact
        if: always()
        uses: geekyeggo/delete-artifact@v2
        with:
          name: screenshots
